<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="main">
        
        <div class="game">
            <div class="screen">
                <div class="area">
                    <div id="header">
                        <span class="round"></span>
                        <span class="score"></span>
                    </div>
                    
                    <div id="main">
                        <span class="feedback"></span>
                    </div>
        
                </div>
            </div>
            <div class="controls">
                <button value="rock">
                    <img src="assets/rock.png" alt="" width="32">
                </button>
                <button value="paper">
                    <img src="assets/paper.png" alt="" width="30">
                </button>
                <button value="scissors">
                    <img src="assets/scissors.png" alt="" width="32">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
